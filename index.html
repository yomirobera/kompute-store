<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="komupter.css" />
    <title>Kompute Store</title>
  </head>
  <body>
    <main>
    <header class="test"><h1>Kompute Store</h1></header>

    <!--Bank functionality-->
    <section class="column">
      <h2>Joe Banker</h2>
      <p>
        Balance: <span id="bank-balance"></span>
      </p>
      <p>Loan Balance: <span id="loan-balance"></span></p>
      <button class="button1" id="get-loan-button" >Get a loan</button>
    </section>
    
    <!--Work functionality-->
    <section class="column">
      <h2>Work</h2>
      <p>Pay: <span id="pay-balance"></span></p>
      <br />
      <button class="button5" id="repay-loan" style="display:none">Repay Loan</button>
      <br/>
      <button class="button2" id="bank-button">Bank</button>
      <button class="button3" id="work-button">Work</button>
    </section>
    
    
    <!-- Laptops section -->
    <section class="column">
      <h2>Laptops</h2>
  
      <select class="laptops" name="laptops" id="laptops"></select>
      <h3>Features: </h3>
      <span id="specs"></span>
    </section>


    <section class="info">
      <img id ="laptopImg"  src="" width="200px" height="200px">
      <h2 id="Laptoptitle"></h2>
      <span id="description"></span>
      <h4 id="price">price</h4>
      <button class="button4" id="BuyNowButton">BUY NOW</button>
    </section>
  

    <!-- Include the JavaScript file -->
    <script src="komputer.js"></script>
    </main>
  </body>
</html>
